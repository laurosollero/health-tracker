<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mounjaro Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px 20px;
        }

        .tab-buttons {
            display: flex;
            background: #f5f5f5;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: none;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .tab-button.active {
            background: #667eea;
            color: white;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
        }

        .btn-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .entry-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .entry-card.medication {
            border-left: 4px solid #4CAF50;
        }

        .entry-card.daily {
            border-left: 4px solid #667eea;
        }

        .entry-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .entry-type {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .entry-type.medication {
            background: #4CAF50;
        }

        .entry-date {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .entry-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 10px;
        }

        .entry-detail {
            text-align: center;
        }

        .entry-detail strong {
            display: block;
            font-size: 18px;
            color: #333;
        }

        .entry-detail span {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .entry-notes {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .no-data {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .days-since {
            background: #e3f2fd;
            color: #1976d2;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .export-btn {
            background: linear-gradient(135deg, #764ba2, #667eea);
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .container {
                margin: 0;
                border-radius: 0;
                min-height: 100vh;
            }
            
            .entry-details {
                grid-template-columns: 1fr;
            }

            .tab-button {
                font-size: 12px;
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’Š Mounjaro Tracker</h1>
            <p>Track your weekly medication and daily progress</p>
        </div>

        <div class="content">
            <div class="tab-buttons">
                <button class="tab-button active" onclick="switchTab('daily')">Daily Log</button>
                <button class="tab-button" onclick="switchTab('medication')">Medication</button>
                <button class="tab-button" onclick="switchTab('history')">History</button>
                <button class="tab-button" onclick="switchTab('stats')">Stats</button>
            </div>

            <!-- Daily Check-in Tab -->
            <div id="daily" class="tab-content active">
                <div id="dailyMessages"></div>
                <div id="daysSinceLastDose"></div>
                <form id="dailyForm">
                    <div class="form-group">
                        <label for="dailyDate">Date & Time</label>
                        <input type="datetime-local" id="dailyDate" required>
                    </div>

                    <div class="form-group">
                        <label for="dailyWeight">Weight (optional)</label>
                        <input type="number" id="dailyWeight" step="0.1" placeholder="Enter weight in kg or lbs">
                    </div>

                    <div class="form-group">
                        <label for="dailyNotes">How are you feeling? Any symptoms or observations?</label>
                        <textarea id="dailyNotes" placeholder="Energy levels, appetite changes, side effects, mood, etc..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Log Daily Check-in</button>
                </form>
            </div>

            <!-- Medication Tab -->
            <div id="medication" class="tab-content">
                <div id="medicationMessages"></div>
                <form id="medicationForm">
                    <div class="form-group">
                        <label for="medDate">Date & Time</label>
                        <input type="datetime-local" id="medDate" required>
                    </div>

                    <div class="form-group">
                        <label for="dose">Mounjaro Dose</label>
                        <select id="dose" required>
                            <option value="">Select dose</option>
                            <option value="2.5mg">2.5mg</option>
                            <option value="5mg">5mg</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="medWeight">Weight (optional)</label>
                        <input type="number" id="medWeight" step="0.1" placeholder="Enter weight in kg or lbs">
                    </div>

                    <div class="form-group">
                        <label for="medNotes">Notes about this dose</label>
                        <textarea id="medNotes" placeholder="Injection site, how you're feeling, any observations..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-success">Log Medication Dose</button>
                </form>
            </div>

            <!-- History Tab -->
            <div id="history" class="tab-content">
                <div id="entriesList"></div>
            </div>

            <!-- Stats Tab -->
            <div id="stats" class="tab-content">
                <div id="statsContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Data storage
        let entries = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Load data first
            loadData();
            
            // Set current date/time for both forms
            setCurrentDateTime();
            
            // Set last used dose
            setLastUsedDose();
            
            // Update days since last dose
            updateDaysSinceLastDose();
            
            // Load display
            displayEntries();
            displayStats();
        });

        // Load data from storage
        function loadData() {
            try {
                const stored = window.localStorage ? localStorage.getItem('mountaroEntries') : null;
                entries = stored ? JSON.parse(stored) : [];
            } catch (error) {
                console.log('Storage not available, using memory only');
                entries = [];
            }
        }

        // Save data to storage
        function saveData() {
            try {
                if (window.localStorage) {
                    localStorage.setItem('mountaroEntries', JSON.stringify(entries));
                }
            } catch (error) {
                console.log('Could not save to storage');
            }
        }

        // Set current date/time
        function setCurrentDateTime() {
            const now = new Date();
            const currentTime = now.toISOString().slice(0, 16);
            document.getElementById('dailyDate').value = currentTime;
            document.getElementById('medDate').value = currentTime;
        }

        // Set last used dose
        function setLastUsedDose() {
            const lastMedication = entries.find(entry => entry.type === 'medication');
            if (lastMedication) {
                document.getElementById('dose').value = lastMedication.dose;
            }
        }

        // Update days since last dose
        function updateDaysSinceLastDose() {
            const lastMedication = entries.find(entry => entry.type === 'medication');
            const daysSinceDiv = document.getElementById('daysSinceLastDose');
            
            if (lastMedication) {
                const lastDate = new Date(lastMedication.date);
                const now = new Date();
                const daysSince = Math.floor((now - lastDate) / (1000 * 60 * 60 * 24));
                
                daysSinceDiv.innerHTML = `<div class="days-since">
                    ${daysSince} day${daysSince !== 1 ? 's' : ''} since last Mounjaro dose (${lastMedication.dose})
                </div>`;
            } else {
                daysSinceDiv.innerHTML = `<div class="days-since">
                    No medication doses logged yet
                </div>`;
            }
        }

        // Show message to user
        function showMessage(text, type = 'success', targetId = 'dailyMessages') {
            const messagesDiv = document.getElementById(targetId);
            messagesDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            // Clear message after 5 seconds
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Tab switching
        function switchTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Show selected tab and activate button
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // Refresh data when switching tabs
            if (tabName === 'daily') {
                updateDaysSinceLastDose();
            }
            if (tabName === 'history') displayEntries();
            if (tabName === 'stats') displayStats();
        }

        // Daily form submission
        document.getElementById('dailyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                const entry = {
                    id: Date.now(),
                    type: 'daily',
                    date: document.getElementById('dailyDate').value,
                    weight: document.getElementById('dailyWeight').value || null,
                    notes: document.getElementById('dailyNotes').value || null
                };

                entries.unshift(entry);
                saveData();

                // Reset form and set defaults
                document.getElementById('dailyForm').reset();
                setCurrentDateTime();

                showMessage(`Daily check-in logged! Total entries: ${entries.length}`, 'success', 'dailyMessages');
                displayEntries();
                displayStats();
                
            } catch (error) {
                showMessage(`Error saving entry: ${error.message}`, 'error', 'dailyMessages');
            }
        });

        // Medication form submission
        document.getElementById('medicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            try {
                const entry = {
                    id: Date.now(),
                    type: 'medication',
                    date: document.getElementById('medDate').value,
                    dose: document.getElementById('dose').value,
                    weight: document.getElementById('medWeight').value || null,
                    notes: document.getElementById('medNotes').value || null
                };

                if (!entry.dose) {
                    showMessage('Please select a dose', 'error', 'medicationMessages');
                    return;
                }

                entries.unshift(entry);
                saveData();

                // Reset form and set defaults
                document.getElementById('medicationForm').reset();
                setCurrentDateTime();
                setLastUsedDose();

                showMessage(`Medication dose logged! Total entries: ${entries.length}`, 'success', 'medicationMessages');
                updateDaysSinceLastDose();
                displayEntries();
                displayStats();
                
            } catch (error) {
                showMessage(`Error saving entry: ${error.message}`, 'error', 'medicationMessages');
            }
        });

        // Display entries
        function displayEntries() {
            const entriesList = document.getElementById('entriesList');
            
            if (entries.length === 0) {
                entriesList.innerHTML = '<div class="no-data">No entries yet. Start by logging your daily check-in or medication dose!</div>';
                return;
            }

            entriesList.innerHTML = entries.map(entry => {
                const date = new Date(entry.date);
                const formattedDate = date.toLocaleDateString() + ' at ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                if (entry.type === 'medication') {
                    return `
                        <div class="entry-card medication">
                            <div class="entry-header">
                                <span class="entry-type medication">ðŸ’Š Medication</span>
                            </div>
                            <div class="entry-date">${formattedDate}</div>
                            <div class="entry-details">
                                <div class="entry-detail">
                                    <strong>${entry.dose}</strong>
                                    <span>Dose</span>
                                </div>
                                ${entry.weight ? `
                                    <div class="entry-detail">
                                        <strong>${entry.weight}</strong>
                                        <span>Weight</span>
                                    </div>
                                ` : '<div class="entry-detail"><strong>-</strong><span>Weight</span></div>'}
                            </div>
                            ${entry.notes ? `<div class="entry-notes">${entry.notes}</div>` : ''}
                        </div>
                    `;
                } else {
                    return `
                        <div class="entry-card daily">
                            <div class="entry-header">
                                <span class="entry-type">ðŸ“Š Daily Check-in</span>
                            </div>
                            <div class="entry-date">${formattedDate}</div>
                            <div class="entry-details">
                                <div class="entry-detail">
                                    <strong>${entry.weight || '-'}</strong>
                                    <span>Weight</span>
                                </div>
                                <div class="entry-detail">
                                    <strong>${entry.notes ? 'Yes' : 'No'}</strong>
                                    <span>Notes</span>
                                </div>
                            </div>
                            ${entry.notes ? `<div class="entry-notes">${entry.notes}</div>` : ''}
                        </div>
                    `;
                }
            }).join('');
        }

        // Display stats
        function displayStats() {
            const statsContent = document.getElementById('statsContent');
            
            if (entries.length === 0) {
                statsContent.innerHTML = '<div class="no-data">No data available yet.</div>';
                return;
            }

            const totalEntries = entries.length;
            const medicationEntries = entries.filter(e => e.type === 'medication').length;
            const dailyEntries = entries.filter(e => e.type === 'daily').length;
            const entriesWithWeight = entries.filter(e => e.weight).length;
            const latestWeight = entries.find(e => e.weight)?.weight || 'N/A';
            
            // Days since last dose
            const lastMedication = entries.find(entry => entry.type === 'medication');
            let daysSinceLastDose = 'N/A';
            if (lastMedication) {
                const lastDate = new Date(lastMedication.date);
                daysSinceLastDose = Math.floor((new Date() - lastDate) / (1000 * 60 * 60 * 24));
            }

            statsContent.innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${medicationEntries}</div>
                        <div class="stat-label">Doses Logged</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${dailyEntries}</div>
                        <div class="stat-label">Daily Check-ins</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${daysSinceLastDose}</div>
                        <div class="stat-label">Days Since Last Dose</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${latestWeight}</div>
                        <div class="stat-label">Latest Weight</div>
                    </div>
                </div>
                
                <button class="btn export-btn" onclick="exportData()">Export Data</button>
            `;
        }

        // Export data
        function exportData() {
            const dataStr = JSON.stringify(entries, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'mounjaro-data.json';
            link.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
