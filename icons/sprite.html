<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <defs>
    <!-- Daily Check-in Icon -->
    <symbol id="icon-daily" viewBox="0 0 80 80">
      <rect x="15" y="20" width="50" height="50" rx="6" fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="25" y="30" width="30" height="4" rx="2" fill="currentColor"/>
      <rect x="25" y="38" width="20" height="2" rx="1" fill="currentColor" opacity="0.6"/>
      <rect x="25" y="42" width="25" height="2" rx="1" fill="currentColor" opacity="0.6"/>
      <rect x="25" y="46" width="15" height="2" rx="1" fill="currentColor" opacity="0.6"/>
      <circle cx="55" cy="50" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
      <polyline points="51,50 54,53 59,47" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Daily Check-in Icon -->
    <symbol id="icon-logo" viewBox="0 0 100 100">
      <!-- Main logo background -->
      <rect x="10" y="10" width="80" height="80" rx="12" fill="#059669"/>
      
      <!-- Medical cross -->
      <rect x="45" y="25" width="10" height="30" rx="2" fill="white"/>
      <rect x="35" y="35" width="30" height="10" rx="2" fill="white"/>
      
      <!-- MT Letters (smaller, positioned below cross) -->
      <text x="50" y="72" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="700" fill="white">MT</text>
      
      <!-- Small tracking dots (representing data points) -->
      <circle cx="25" cy="80" r="2" fill="white" opacity="0.6"/>
      <circle cx="35" cy="75" r="2" fill="white" opacity="0.7"/>
      <circle cx="45" cy="78" r="2" fill="white" opacity="0.5"/>
      <circle cx="55" cy="82" r="2" fill="white" opacity="0.8"/>
      <circle cx="65" cy="77" r="2" fill="white" opacity="0.6"/>
      <circle cx="75" cy="80" r="2" fill="white" opacity="0.7"/>
    </symbol>

    <!-- Medication/Pill Icon -->
    <symbol id="icon-medication" viewBox="0 0 80 80">
      <ellipse cx="40" cy="40" rx="20" ry="12" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="20" y1="40" x2="60" y2="40" stroke="currentColor" stroke-width="2"/>
      <circle cx="30" cy="35" r="2" fill="currentColor"/>
      <circle cx="30" cy="45" r="2" fill="currentColor"/>
      <circle cx="50" cy="35" r="2" fill="currentColor"/>
      <circle cx="50" cy="45" r="2" fill="currentColor"/>
    </symbol>

    <!-- Syringe/Injection Icon -->
    <symbol id="icon-injection" viewBox="0 0 80 80">
      <rect x="20" y="35" width="35" height="10" rx="5" fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="55" y="37" width="8" height="6" rx="1" fill="currentColor"/>
      <line x1="15" y1="40" x2="20" y2="40" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="25" y1="40" x2="50" y2="40" stroke="currentColor" stroke-width="2"/>
      <circle cx="30" cy="40" r="1.5" fill="currentColor"/>
      <circle cx="35" cy="40" r="1.5" fill="currentColor"/>
      <circle cx="40" cy="40" r="1.5" fill="currentColor"/>
      <circle cx="45" cy="40" r="1.5" fill="currentColor"/>
    </symbol>

    <!-- Import Icon -->
    <symbol id="icon-import" viewBox="0 0 80 80">
      <rect x="20" y="20" width="40" height="50" rx="4" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="30" y1="30" x2="50" y2="30" stroke="currentColor" stroke-width="1"/>
      <line x1="30" y1="35" x2="45" y2="35" stroke="currentColor" stroke-width="1"/>
      <line x1="30" y1="40" x2="50" y2="40" stroke="currentColor" stroke-width="1"/>
      <polyline points="40,55 45,50 40,45" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="25" y1="50" x2="45" y2="50" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <!-- History Icon -->
    <symbol id="icon-history" viewBox="0 0 80 80">
      <circle cx="40" cy="40" r="25" fill="none" stroke="currentColor" stroke-width="2"/>
      <polyline points="40,20 40,40 55,50" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="40" cy="40" r="2" fill="currentColor"/>
    </symbol>

    <!-- Statistics/Charts Icon -->
    <symbol id="icon-stats" viewBox="0 0 80 80">
      <rect x="15" y="15" width="50" height="50" rx="6" fill="none" stroke="currentColor" stroke-width="2"/>
      <polyline points="25,50 35,40 45,45 55,30" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="25" cy="50" r="2" fill="currentColor"/>
      <circle cx="35" cy="40" r="2" fill="currentColor"/>
      <circle cx="45" cy="45" r="2" fill="currentColor"/>
      <circle cx="55" cy="30" r="2" fill="currentColor"/>
      <rect x="50" y="55" width="8" height="5" rx="1" fill="currentColor" opacity="0.3"/>
    </symbol>

    <!-- Trend Up Icon -->
    <symbol id="icon-trend-up" viewBox="0 0 80 80">
      <polyline points="20,60 30,45 40,50 50,35 60,20" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <polyline points="50,20 60,20 60,30" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Trend Down Icon -->
    <symbol id="icon-trend-down" viewBox="0 0 80 80">
      <polyline points="20,20 30,35 40,30 50,45 60,60" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <polyline points="50,60 60,60 60,50" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>

    <!-- Trend Stable Icon -->
    <symbol id="icon-trend-stable" viewBox="0 0 80 80">
      <polyline points="20,40 30,35 40,45 50,40 60,40" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="55" y1="35" x2="65" y2="45" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="65" y1="35" x2="55" y2="45" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </symbol>

    <!-- Weight Scale Icon -->
    <symbol id="icon-weight" viewBox="0 0 80 80">
      <rect x="15" y="45" width="50" height="20" rx="10" fill="none" stroke="currentColor" stroke-width="2"/>
      <rect x="20" y="20" width="40" height="25" rx="4" fill="none" stroke="currentColor" stroke-width="2"/>
      <text x="40" y="37" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="currentColor">kg</text>
      <line x1="25" y1="50" x2="35" y2="50" stroke="currentColor" stroke-width="1" opacity="0.5"/>
      <line x1="45" y1="50" x2="55" y2="50" stroke="currentColor" stroke-width="1" opacity="0.5"/>
    </symbol>

    <!-- Delete/Trash Icon -->
    <symbol id="icon-delete" viewBox="0 0 80 80">
      <rect x="25" y="25" width="30" height="35" rx="3" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="20" y1="25" x2="60" y2="25" stroke="currentColor" stroke-width="2"/>
      <line x1="35" y1="20" x2="45" y2="20" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="35" y1="35" x2="35" y2="50" stroke="currentColor" stroke-width="1.5"/>
      <line x1="40" y1="35" x2="40" y2="50" stroke="currentColor" stroke-width="1.5"/>
      <line x1="45" y1="35" x2="45" y2="50" stroke="currentColor" stroke-width="1.5"/>
    </symbol>

    <!-- Export Icon -->
    <symbol id="icon-export" viewBox="0 0 80 80">
      <rect x="20" y="30" width="40" height="40" rx="4" fill="none" stroke="currentColor" stroke-width="2"/>
      <polyline points="40,15 40,45" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
      <polyline points="30,25 40,15 50,25" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <line x1="30" y1="50" x2="50" y2="50" stroke="currentColor" stroke-width="1"/>
      <line x1="30" y1="55" x2="45" y2="55" stroke="currentColor" stroke-width="1"/>
    </symbol>

    <!-- Calendar Icon -->
    <symbol id="icon-calendar" viewBox="0 0 80 80">
      <rect x="15" y="25" width="50" height="45" rx="4" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="25" y1="15" x2="25" y2="35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="55" y1="15" x2="55" y2="35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      <line x1="15" y1="35" x2="65" y2="35" stroke="currentColor" stroke-width="1"/>
      <circle cx="25" cy="45" r="2" fill="currentColor"/>
      <circle cx="35" cy="45" r="2" fill="currentColor"/>
      <circle cx="45" cy="45" r="2" fill="currentColor"/>
      <circle cx="55" cy="45" r="2" fill="currentColor"/>
      <circle cx="25" cy="55" r="2" fill="currentColor"/>
      <circle cx="35" cy="55" r="2" fill="currentColor"/>
    </symbol>

    <!-- Check/Success Icon -->
    <symbol id="icon-check" viewBox="0 0 80 80">
      <circle cx="40" cy="40" r="25" fill="none" stroke="currentColor" stroke-width="2"/>
      <polyline points="28,40 36,48 52,32" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    </symbol>
  </defs>
</svg>
